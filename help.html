    <p>在OBS中，在來源按 <i class="fa fa-plus"></i> 新增 <strong>BrowserSource</strong></p>
    <p>
      於URL中 填寫<div class="well">https://fonger.github.io/TACL/obs.html</div>
      <strong>Width</strong> 設為 <strong>1920</strong>，<strong>Height</strong> 設為 <strong>1080</strong>，然後按確定後將他拖曳到星海的前面，蓋過整個星海畫面即可。
    </p>
    <div class="login alert alert-warning">
